box: edynox/python

build:
  steps:
    - script:
        name: Compilation
        code: |
            make
    - script:
        name: PEP8 check
        code: |
            make pep
    - script:
        name: Unit tests
        code: |
            make test
    - script:
        name: Build documentation and pack project
        code: |
            make pack
