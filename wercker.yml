box: edynox/python

build:
  steps:
    - script:
        name: Compilation
        code: |
            make -C src
    - script:
        name: PEP8 check
        code: |
            make -C src pep
    - script:
        name: Unit tests
        code: |
            make -C src test
    - script:
        name: Build documentation and pack project
        code: |
            make -C src pack
